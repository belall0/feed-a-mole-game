<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Mole Game</title>
    <link
      rel="stylesheet"
      href="./styles/style.css" />
  </head>

  <body>
    <section class="bg">
      <!--Worm Meter-->
      <div class="worm-box">
        <div class="worm-container">
          <img
            src="./images/worm.png"
            alt="worm meter" />
        </div>
      </div>

      <!--Holes-->
      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="0" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="1" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="2" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="3" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="4" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="5" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="6" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="7" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="8" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole">
          <img
            src="./images/mole-sad.png"
            alt="mole"
            class="mole"
            data-index="9" />
        </div>
      </div>
    </section>

    <!--Win Image-->
    <img
      src="./images/win.png"
      alt="win image"
      class="win-mole hidden" />

    <script
      src="./js/main.js"
      defer></script>
  </body>
</html>
